<!DOCTYPE html>

<html>

<head>
  <script type="text/javascript" src="azlyricsten_output_cleaned.js"></script>
</head>

<body>
  <div id="outputline"></div>

  <script type="text/javascript">
    var output_div = document.getElementById( 'outputline' );
    var outputline = 0;

    function displayLine( ) {
      output_div.innerHTML = azlyricsten_output[ outputline ];

      outputline++;
      if ( outputline >= azlyricsten_output.length )
        outputline = 0;

      setTimeout( displayLine, 100 );
    }

    displayLine( );
  </script>
</body>

</html>
